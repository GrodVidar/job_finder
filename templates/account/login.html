{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Log in</button>
        <a href="{% url 'account_signup' %}" class="btn btn-success">Sign up</a>
    </form>
{% endblock %}
